# Dashboard Provisioning Configuration
# Auto-loads dashboards from JSON files

apiVersion: 1

providers:
  - name: "fenix-dashboards"
    orgId: 1
    folder: "FenixAI"
    folderUid: "fenix"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
